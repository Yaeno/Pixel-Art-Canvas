<!DOCTYPE html>
<html>
<head>
    <title>Pixel Art Maker!</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Monoton">
    <link rel="stylesheet" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    
</head>
<body>

    <h1 id="title">Lab: Pixel Art Maker</h1>
    <div id="toolContainer">
        <div id="canvasGeneratorContainer" class="tool">
             <h5>Generate Canvas</h5>
             <form id="sizePicker">
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                     <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="inputHeight" name="height" >
                     <label class="mdl-textfield__label" for="inputHeight">Height</label>
                     <span class="mdl-textfield__error">Input is not a number!</span>
                </div> 
                <span style="display:inline-block; width: 24px;"></span>
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                     <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="inputWidth" name="width" >
                     <label class="mdl-textfield__label" for="inputWidth">Width</label>
                     <span class="mdl-textfield__error">Input is not a number!</span>
                </div> 
                <span style="display:inline-block; width: 24px;"></span>
                <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect" id="btn_generate">GENERATE</button>
                <span style="display:inline-block; width: 24px;"></span>
                <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect" id="btn_clear">CLEAR</button>
            </form>
        </div>

        <div id = "colorPickerContainer" class="tool">
             <h5>Pick A Color</h5>
             <input type="color" id="colorPicker">
        </div>
    </div>
    <br/><br/><br/>

    <table id="pixelCanvas"></table>
    <script src="designs.js"></script>
</body>
</html>
